              function randomArrItem(arr) {
                var randItem = arr[Math.floor( Math.random() * arr.length )];

              function capitalize(str) {
                var newstr = str.split(" ");
                newstr.forEach(function(currStr, idx) {

                  newstr[idx] = currStr[0].toUpperCase() + copy;
                });
                newstr = newstr.join(" ");
                return newstr;

                });
                return randomArrItem(tempArr);
